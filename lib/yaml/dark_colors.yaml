# Main Colors
unrecognized_file: gold
recognized_file:   snow #whitesmoke
dir:               dodgerblue

# Link
dead_link: red
link:      cyan

# special files
socket:    green
blockdev:  green
chardev:   green

# Access Modes
write:     darkkhaki
read:      limegreen
exec:      red
no_access: indianred

# Age
day_old:     mediumspringgreen
hour_old:    lime
no_modifier: seagreen

# File Size
file_large:  orange
file_medium: gold
file_small:  peachpuff

# Random
report: white
user:   moccasin
tree:   cyan
empty:  yellow
error:  red
normal: darkkhaki

# Git
addition:     chartreuse
modification: darkkhaki
deletion:     darkred
untracked:    darkorange
unchanged:    lime #forestgreen
ignored:      darkolivegreen #webgray #darkslategray
dir_ignored:  skyblue #steelblue


# specific file types
file_types:
  zip:    sienna
  log:    darkolivegreen
  "~":    lime


fileicon_color:
  log:   darkolivegreen
  file:  webgray
